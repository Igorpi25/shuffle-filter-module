<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" class="flex flex-col p-2">
        <!-- <div v-for="(chain, index) in getChains()">
            {{index}}: {{chain.name}}
        </div> -->

        <table class="table-auto border">
            <thead class="border">
              <tr class="border">
                <th class="border content-center">index</th>
                <th class="border">name</th>
                <th class="border">incoming params</th>
              </tr>
            </thead>
            <tbody class="border">
              <tr v-for="(chain, index) in getChains()" class="border">
                <td class="border">{{index}}</td>
                <td class="border">{{chain.name}}</td>
                <td class="border">
                    <div v-if="chain.value.params && chain.value.params.incoming" class="flex flex-col p-2 space-y-2">
                        <div v-for="(value, key) in chain.value.params.incoming" class="flex text-sm">
                            {{key}}: <span class="">{{value}}</span>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <script src="../../../../schemas.js"></script>
    <script src="../../../../core/schemeRunner.js"></script>
    <script src="app.js"></script>
</body>

</html>
