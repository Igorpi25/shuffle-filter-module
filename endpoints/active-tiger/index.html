<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="page" tabindex="-1" class="flex flex-col p-2">
        <h1>
            Тестовый endoint <span class="font-bold">active-tiger</span>
        </h1>
        
        <!-- Scheme -->
        <div class="flex flex-col p-2">
            <!-- Id -->
            <div class="flex p-2">
                id: {{scheme.id}}
            </div>
    
            <!-- Head -->
            <div class="flex flex-col p-2">
                head:
    
                <!-- Incoming -->
                <div v-if="scheme.params.incoming" class="flex flex-col p-2">
                    incoming:
                    <div v-for="(value, key) in scheme.params.incoming" class="p-2">
                        {{key}}: {{value}}
                    </div>
                </div>
    
                <!-- Outgoing -->
                <div v-if="scheme.params.outgoing" class="flex flex-col p-2">
                    outgoing:
                    <div v-for="(value, key) in scheme.params.outgoing" class="p-2">
                        {{key}}: {{value}}
                    </div>
                </div>
    
                <!-- Local -->
                <div v-if="scheme.params.local" class="flex flex-col p-2">
                    local:
                    <div v-for="(value, key) in scheme.params.local" class="p-2">
                        {{key}}: {{value}}
                    </div>
                </div>
            </div>
    
            <!-- Body -->
            <div class="flex flex-col p-2">
                body:
                <div class="flex flex-col p-2">
                    result: {{getSchemeResult()}}
                </div>
            </div>
        </div>

        
        
    </div>
    <script src="../../schemas.js"></script>
    <script src="../../libs/schemeRunner.js"></script>
    <script src="page.js"></script>
</body>

</html>
