<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="app" tabindex="-1" class="flex flex-col p-2 space-y-2 bg-white">
        <div class="flex flex-col p-2">
            <h2 class="mb-2 font-bold">Инструменты</h2>
            <table class="table-auto border">
                <thead class="border">
                <tr class="border">
                    <th class="border">path</th>
                    <th class="border">description</th>
                </tr>
                </thead>
                <tbody class="border">
                <tr v-for="(page, index) in pages" class="border">
                    <td class="border p-2"><a :href="page.path" class="text-blue-400 font-underline">{{page.path}}</a></td>
                    <td class="border p-2">{{page.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="flex flex-col p-2">
            <h2 class="mb-2 font-bold">Примеры</h2>
            <table class="table-auto border">
                <thead class="border">
                <tr class="border">
                    <th class="border">path & params</th>
                    <th class="border">description</th>
                </tr>
                </thead>
                <tbody class="border">
                <tr v-for="(page, index) in examples" class="border">
                    <td class="border p-2"><a :href="page.path" class="text-blue-400 font-underline">{{page.path}}</a></td>
                    <td class="border p-2">{{page.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
