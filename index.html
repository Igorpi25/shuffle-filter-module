<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .flex-grow {
            flex-grow: 1;
        }
        .sidebar {
            width: 20rem;
            flex-shrink: 0;
        }
        @keyframes blink-animation {
            0%, 100% {
                outline-width: 2px;
                outline-style: solid;
                outline-color:red;
                opacity: 1;
            }
            50% {
                opacity: 0;
                outline-width: 2px;
                outline-style: solid;
                outline-color: #4f46e5;
            }
        }

        .blink-animation {
            animation: blink-animation 0.3s 2;
        }
    </style>
</head>

<body>
    <div id="app" tabindex="-1" class="flex bg-white">
        <!-- Top panel -->
        <div v-if="varsOfSchemes && varsOfSchemes.length" class="fixed top-0 left-0 z-50 bg-white py-2 px-4">
            <span>Рабочая схема:</span>
            <select v-model="selectedScheme" @change="onChangeSelectedScheme">
                <template v-for="item in varsOfSchemes">
                    <option :value="item.value" selected="selectedScheme.name == item.name">{{ item.name }}</option>
                </template>
            </select>
        </div>

        <!-- White board -->
        <div v-if="selectedScheme" class="flex flex-grow bg-white py-16 px-2 space-x-2 overflow-scroll">
            <!-- Params -->
            <div v-if="selectedScheme.params" class="flex flex-col space-y-2 border p-4">
                <!-- Incoming -->
                <div v-if="selectedScheme.params?.incoming" class="flex flex-col w-80 h-fit p-2 space-y-2 border border-blue-100 justify-center items-strech">
                    <div class="flex justify-start">Incoming params:</div>
                    <div v-for="(value, key) in selectedScheme.params?.incoming" :key="key" class="flex bg-gray-100 p-2 justify-start text-sm">
                        <span v-if="key=='chain'">{{key}}: {{value.scheme.id}}</span>
                        <span v-else>{{key}}: {{value}}</span>
                    </div>
                </div>
                <!-- Local -->
                <div v-if="selectedScheme.params?.local" class="flex flex-col w-80 h-fit p-2 space-y-2 border justify-center items-strech">
                    <div class="flex justify-start">Local params:</div>
                    <div v-for="(value, key) in selectedScheme.params?.local" :key="key" class="flex bg-gray-100 p-2 justify-start text-sm">
                        {{key}}: {{value}}
                    </div>
                </div>
            </div>

            <div v-if="selectedScheme.scheme" class="flex-none text-gray-400">
                ->
            </div>
        
            <!-- Scheme -->
            <div v-if="selectedScheme.scheme" class="flex flex-col w-fit h-fit p-2 space-y-2 border justify-center items-strech">
                <div class="flex justify-start">Scheme</div>
                <shuffle-chain :schema="selectedScheme.scheme" @on-select-item="onSelectItem" />
            </div>

            <div v-if="selectedScheme.scheme" class="flex-none text-gray-400">
                ->
            </div>

            <!-- Result -->
            <div v-if="(selectedScheme.scheme)&&((selectedScheme.scheme.type=='shuffle-row')||(selectedScheme.scheme.type=='shuffle-column')||(selectedScheme.scheme.type=='shuffle-filter')||((selectedScheme.scheme.type=='shuffle-filter-intersection')))" class="flex items-center justify-center w-16 h-16 border">
                <span class="text-gray-600">{{getSchemeResult()}}</span>
            </div>  
            <div v-if="(selectedScheme.scheme)&&((selectedScheme.scheme.type=='shuffle-aggregation-list')||(selectedScheme.scheme.type=='shuffle-aggregation-filter'))" class="flex flex-col space-y-2 p-2 w-80 h-fit border">
                <div v-for="child in appSchemeResult" class="text-gray-600 p-2  bg-stone-100">
                    {{child.id}}
                </div>
            </div>  
             
        </div>

        <!-- Side Menu -->
        <div class="flex-grow bg-gray-100  w-40 h-screen">
            <div v-if="selectedItemIsNotEmpty" class="flex flex-col border-1 border">
                <node-panel :local="selectedScheme?.params?.local"  :incoming="selectedScheme?.params?.incoming" :schema="selectedScheme.scheme" :selected-item="selectedItem" />
            </div>
        </div>
    </div>

    <script src="./schemas.js"></script>  
    <script src="components/ui/collapse-extend-text.js"></script>
    <script src="components/ui/node-moving-subpanel.js"></script>
    <script src="components/ui/node-panel.js"></script>
    <script src="components/shuffle-param.js"></script>
    <script src="components/shuffle-params-group.js"></script>
    <script src="components/shuffle-scheme.js"></script>
    <script src="components/shuffle-filter.js"></script>
    <script src="components/shuffle-column.js"></script>
    <script src="components/shuffle-row.js"></script>
    <script src="components/shuffle-filter-intersection.js"></script>
    <script src="components/shuffle-aggregation-item.js"></script>
    <script src="components/shuffle-aggregation-filter.js"></script>
    <script src="components/shuffle-aggregation-list.js"></script>
    <script src="components/shuffle-chain.js"></script>
    <script src="libs/schemeSearch.js"></script>
    <script src="libs/schemeRunner.js"></script>
    <script src="app.js"></script>
    <script src="tailwind.config.js"></script>
</body>

</html>
